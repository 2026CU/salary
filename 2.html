<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Oylik Kalkulyatori (KRW)</title>

<style>
    :root {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --text-color: #f1f5f9;
        --input-border: #334155;
        --result-bg: #334155;
        --line-color: #475569;
        --primary-blue: #3b82f6;
    }

    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        background: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-color);
        padding: 16px;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: var(--card-bg);
        padding: 24px;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 { 
        text-align: center; 
        margin: 0 0 20px 0; 
        font-size: 22px; 
        font-weight: 800;
        color: #fff;
    }

    label { 
        font-weight: 700; 
        display: block; 
        margin-top: 15px; 
        margin-bottom: 6px; 
        font-size: 13px; 
        color: #94a3b8;
    }

    .counter { 
        display: flex; 
        gap: 8px; 
        width: 100%; 
        align-items: center;
    }

    .counter input {
        flex: 1; 
        min-width: 0;
        text-align: center; 
        font-size: 22px;
        font-weight: 800;
        border: 1px solid var(--input-border);
        border-radius: 12px; 
        height: 52px;
        background: #0f172a;
        color: #fff;
        outline: none;
        padding: 0;
    }

    .counter button {
        width: 52px; 
        height: 52px;
        flex-shrink: 0;
        border: none; 
        background: var(--primary-blue);
        color: white; 
        font-size: 24px; 
        border-radius: 12px; 
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .reset {
        width: 100%; 
        margin-top: 20px; 
        height: 52px; 
        border: none;
        border-radius: 12px; 
        background: #ef4444; 
        color: white;
        font-size: 16px; 
        cursor: pointer; 
        font-weight: 700;
    }

    .result-box {
        margin-top: 25px; 
        padding: 20px; 
        border-radius: 16px;
        background: var(--result-bg);
    }

    .line {
        display: flex; 
        justify-content: space-between;
        font-size: 15px; 
        margin-bottom: 10px; 
        align-items: center;
    }

    .deduction { color: #f87171; font-weight: 600; }

    .final {
        margin-top: 15px; 
        padding-top: 15px;
        border-top: 2px dashed var(--line-color);
        text-align: center;
    }

    .final p { margin: 0; font-size: 14px; font-weight: 600; color: #94a3b8; }

    .final h2 { 
        font-size: 28px; 
        font-weight: 900; 
        color: #4ade80; 
        margin: 8px 0 0 0; 
    }
</style>
</head>

<body>

<div class="container">
    <!-- 월급 계산기 -->
    <h1>Oylik Kalkulyatori</h1>

    <!-- 근무일수 (6시간 - 65,000원) -->
    <label>Ish kunlari (6s - 65,000 KRW)</label>
    <div class="counter">
        <button onclick="changeVal('days6', -1)">-</button>
        <input id="days6" value="0" readonly>
        <button onclick="changeVal('days6', 1)">+</button>
    </div>

    <!-- 근무일수 (9시간 - 95,000원) -->
    <label>Ish kunlari (9s - 95,000 KRW)</label>
    <div class="counter">
        <button onclick="changeVal('days9', -1)">-</button>
        <input id="days9" value="0" readonly>
        <button onclick="changeVal('days9', 1)">+</button>
    </div>

    <!-- 세척장 도움 (1시간 - 2026년 최저시급 10,320원) -->
    <label>Yuvish sexida yordam (1s - 10,320 KRW)</label>
    <div class="counter">
        <button onclick="changeVal('support', -1)">-</button>
        <input id="support" value="0" readonly>
        <button onclick="changeVal('support', 1)">+</button>
    </div>

    <!-- 초기화 버튼 -->
    <button class="reset" onclick="resetAll()">Tozalash</button>

    <!-- 결과 박스 -->
    <div class="result-box">
        <!-- 세전 금액 (KRW) -->
        <div class="line">
            <span>KRW (Soliqsiz)</span>
            <strong id="gross">0 KRW</strong>
        </div>
        <!-- 공제액 (3.3%) -->
        <div class="line deduction">
            <span>Ushlanma (3.3%)</span>
            <strong id="tax">0 KRW</strong>
        </div>
        <!-- 최종 실수령액 (KRW) -->
        <div class="final">
            <p>Qo'lga tegadigan summa (KRW)</p>
            <h2 id="net">0 KRW</h2>
        </div>
    </div>
</div>

<script>
// 급여 정보 (6시간: 65,000원 / 9시간: 95,000원 / 세척장 도움: 10,320원 - 2026년 최저시급)
const PAY = {
    days6: 65000,
    days9: 95000,
    support: 10320
};
const TAX_RATE = 0.033; // 세율 3.3%

// 사용자 입력 데이터
let data = {
    days6: 0,
    days9: 0,
    support: 0
};

// 값 증감 함수 (+/- 버튼)
function changeVal(key, n){
    data[key] = Math.max(0, data[key] + n); // 0 이하로 안내려가게
    document.getElementById(key).value = data[key];
    calc();
}

// 전체 초기화
function resetAll(){
    data = { days6: 0, days9: 0, support: 0 };
    document.getElementById("days6").value = 0;
    document.getElementById("days9").value = 0;
    document.getElementById("support").value = 0;
    calc();
}

// 급여 계산
function calc(){
    const grossKRW = (data.days6 * PAY.days6) + (data.days9 * PAY.days9) + (data.support * PAY.support); // 총 세전 금액
    const taxKRW = Math.round(grossKRW * TAX_RATE); // 세금 (3.3%)
    const netKRW = grossKRW - taxKRW; // 세후 금액 (KRW)
    
    document.getElementById("gross").innerText = grossKRW.toLocaleString() + " KRW";
    document.getElementById("tax").innerText = taxKRW.toLocaleString() + " KRW";
    document.getElementById("net").innerText = netKRW.toLocaleString() + " KRW";
}

// 페이지 로드시 초기 계산
calc();
</script>

</body>
</html>
