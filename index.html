<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>월급 계산기</title>

<style>

*{
    box-sizing:border-box;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body{
    margin:0;
    background:#f1f5f9;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:100%;
    max-width:420px;
    background:white;
    padding:28px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h1{
    text-align:center;
    margin-bottom:30px;
}

label{
    font-weight:600;
    display:block;
    margin-top:18px;
    margin-bottom:8px;
}

.counter{
    display:flex;
    gap:10px;
}

.counter input{
    flex:1;
    text-align:center;
    font-size:22px;
    border:1px solid #ddd;
    border-radius:12px;
    height:55px;
}

.counter button{
    width:55px;
    border:none;
    background:#3b82f6;
    color:white;
    font-size:24px;
    border-radius:12px;
    cursor:pointer;
}

.counter button:active{
    transform:scale(0.95);
}

.reset{
    width:100%;
    margin-top:20px;
    height:48px;
    border:none;
    border-radius:12px;
    background:#ef4444;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.result-box{
    margin-top:28px;
    padding:20px;
    border-radius:14px;
    background:#f8fafc;
}

.line{
    display:flex;
    justify-content:space-between;
    font-size:18px;
    margin-bottom:10px;
}

.deduction{
    color:#ef4444;
}

.final{
    margin-top:18px;
    padding-top:15px;
    border-top:2px dashed #ddd;
    text-align:center;
}

.final h2{
    font-size:40px;
    font-weight:800;
}

</style>
</head>


<body>

<div class="container">

    <h1>월급 계산기</h1>

    <!-- 출근일수 -->
    <label>출근일수</label>
    <div class="counter">
        <button onclick="changeDays(-1)">-</button>
        <input id="days" value="0" readonly>
        <button onclick="changeDays(1)">+</button>
    </div>

    <!-- 육가공지원 -->
    <label>육가공지원 (시간)</label>
    <div class="counter">
        <button onclick="changeSupport(-1)">-</button>
        <input id="support" value="0" readonly>
        <button onclick="changeSupport(1)">+</button>
    </div>

    <!-- 초기화 -->
    <button class="reset" onclick="resetAll()">초기화</button>

    <!-- 결과 -->
    <div class="result-box">

        <div class="line">
            <span>세전 합계</span>
            <strong id="gross">0원</strong>
        </div>

        <div class="line deduction">
            <span>공제 (3.3%)</span>
            <strong id="tax">0원</strong>
        </div>

        <div class="final">
            <p>실수령액</p>
            <h2 id="net">0원</h2>
        </div>

    </div>

</div>

<script>

const DAY_PAY = 65000;
const SUPPORT_PAY = 15480;
const TAX_RATE = 0.033;

let days = 0;
let support = 0;

function changeDays(amount){
    days += amount;
    if(days < 0) days = 0;

    document.getElementById("days").value = days;
    calculate();
}

function changeSupport(amount){
    support += amount;
    if(support < 0) support = 0;

    document.getElementById("support").value = support;
    calculate();
}

function resetAll(){
    days = 0;
    support = 0;

    document.getElementById("days").value = 0;
    document.getElementById("support").value = 0;

    calculate();
}

function calculate(){

    const gross = (days * DAY_PAY) + (support * SUPPORT_PAY);
    const tax = Math.round(gross * TAX_RATE);
    const net = gross - tax;

    document.getElementById("gross").innerText =
        gross.toLocaleString() + "원";

    document.getElementById("tax").innerText =
        tax.toLocaleString() + "원";

    document.getElementById("net").innerText =
        net.toLocaleString() + "원";
}

calculate();

</script>

</body>
</html>
