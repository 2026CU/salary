<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>월급 계산기</title>

<style>

*{
    box-sizing:border-box;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body{
    margin:0;
    background:#f1f5f9;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:100%;
    max-width:420px;
    background:white;
    padding:28px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.lang-box{
    text-align:right;
    margin-bottom:10px;
}

.lang-box button{
    border:none;
    background:#e2e8f0;
    padding:6px 10px;
    border-radius:8px;
    margin-left:5px;
    cursor:pointer;
    font-weight:600;
}

h1{
    text-align:center;
    margin-bottom:25px;
}

label{
    font-weight:600;
    display:block;
    margin-top:18px;
    margin-bottom:8px;
}

.counter{
    display:flex;
    gap:10px;
}

.counter input{
    flex:1;
    text-align:center;
    font-size:22px;
    border:1px solid #ddd;
    border-radius:12px;
    height:55px;
}

.counter button{
    width:55px;
    border:none;
    background:#3b82f6;
    color:white;
    font-size:24px;
    border-radius:12px;
    cursor:pointer;
}

.reset{
    width:100%;
    margin-top:20px;
    height:48px;
    border:none;
    border-radius:12px;
    background:#ef4444;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.result-box{
    margin-top:28px;
    padding:20px;
    border-radius:14px;
    background:#f8fafc;
}

.line{
    display:flex;
    justify-content:space-between;
    font-size:18px;
    margin-bottom:10px;
}

.deduction{
    color:#ef4444;
}

.final{
    margin-top:18px;
    padding-top:15px;
    border-top:2px dashed #ddd;
    text-align:center;
}

.final h2{
    font-size:42px;
    font-weight:900;
    color:#16a34a;
}

</style>
</head>


<body>

<div class="container">

<div class="lang-box">
<button onclick="setLang('ko')">한국어</button>
<button onclick="setLang('zh')">中文</button>
<button onclick="setLang('uz')">O'zbek</button>
</div>

<h1 id="title">월급 계산기</h1>

<label id="labelDays">출근일수</label>
<div class="counter">
<button onclick="changeDays(-1)">-</button>
<input id="days" value="0" readonly>
<button onclick="changeDays(1)">+</button>
</div>

<label id="labelSupport">육가공지원 (시간)</label>
<div class="counter">
<button onclick="changeSupport(-1)">-</button>
<input id="support" value="0" readonly>
<button onclick="changeSupport(1)">+</button>
</div>

<label id="labelWash">세척지원 (시간)</label>
<div class="counter">
<button onclick="changeWash(-1)">-</button>
<input id="wash" value="0" readonly>
<button onclick="changeWash(1)">+</button>
</div>

<button class="reset" id="resetBtn" onclick="resetAll()">초기화</button>

<div class="result-box">

<div class="line">
<span id="grossLabel">세전 합계</span>
<strong id="gross">0원</strong>
</div>

<div class="line deduction">
<span id="taxLabel">공제 (3.3%)</span>
<strong id="tax">0원</strong>
</div>

<div class="final">
<p id="netLabel">실수령액</p>
<h2 id="net">0원</h2>
</div>

</div>
</div>

<script>

const DAY_PAY = 65000;
const SUPPORT_PAY = 15480;
const WASH_PAY = 15480;
const TAX_RATE = 0.033;

let days = 0;
let support = 0;
let wash = 0;
let currentLang = "ko";

const lang = {

ko:{
title:"월급 계산기",
days:"출근일수",
support:"육가공지원 (시간)",
wash:"세척지원 (시간)",
reset:"초기화",
gross:"세전 합계",
tax:"공제 (3.3%)",
net:"실수령액",
won:"원"
},

zh:{
title:"工资计算器",
days:"出勤天数",
support:"肉类加工支援 (小时)",
wash:"清洗支援 (小时)",
reset:"重置",
gross:"税前合计",
tax:"扣除 (3.3%)",
net:"实发工资",
won:"元"
},

uz:{
title:"Oylik kalkulyatori",
days:"Ish kunlari",
support:"Go'sht bo'limi yordami (soat)",
wash:"Yuvish yordami (soat)",
reset:"Qayta tiklash",
gross:"Soliqdan oldin",
tax:"Soliq (3.3%)",
net:"Qo'lga tegadigan",
won:"so'm"
}

};

function setLang(l){

currentLang = l;
localStorage.setItem("language", l);

document.getElementById("title").innerText = lang[l].title;
document.getElementById("labelDays").innerText = lang[l].days;
document.getElementById("labelSupport").innerText = lang[l].support;
document.getElementById("labelWash").innerText = lang[l].wash;
document.getElementById("resetBtn").innerText = lang[l].reset;
document.getElementById("grossLabel").innerText = lang[l].gross;
document.getElementById("taxLabel").innerText = lang[l].tax;
document.getElementById("netLabel").innerText = lang[l].net;

calculate();
}

function changeDays(n){
days = Math.max(0, days+n);
document.getElementById("days").value = days;
calculate();
}

function changeSupport(n){
support = Math.max(0, support+n);
document.getElementById("support").value = support;
calculate();
}

function changeWash(n){
wash = Math.max(0, wash+n);
document.getElementById("wash").value = wash;
calculate();
}

function resetAll(){
days = support = wash = 0;
document.getElementById("days").value = 0;
document.getElementById("support").value = 0;
document.getElementById("wash").value = 0;
calculate();
}

function calculate(){

const gross = (days*DAY_PAY) + (support*SUPPORT_PAY) + (wash*WASH_PAY);
const tax = Math.round(gross*TAX_RATE);
const net = gross-tax;

const currency = lang[currentLang].won;

document.getElementById("gross").innerText =
gross.toLocaleString()+" "+currency;

document.getElementById("tax").innerText =
tax.toLocaleString()+" "+currency;

document.getElementById("net").innerText =
net.toLocaleString()+" "+currency;
}

const savedLang = localStorage.getItem("language");

if(savedLang){
setLang(savedLang);
}else{
calculate();
}

</script>

</body>
</html>
